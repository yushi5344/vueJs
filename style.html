<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border: solid 2px red;
        }
        .bg{
            background-color: orange;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :class="{box:blnBox,bg:blnBg}"></div>
        <div :style="{color:red}">今天天气不错</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            blnBox:true,
            blnBg:true,
            red:'red'
        }
    });
</script>
