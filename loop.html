<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <li>姓名，性别，年龄</li>
        <li v-for="item in json">

    </ul>
</body>

        el:'#ul',
        data:{
            arr:[

            },
            json:[
                {name:'zhangsan',sex:'male',age:'25'},
                {name:'lisi',sex:'female',age:'24'},
                {name:'wagner',sex:'male',age:'22'}
            ]
        }
    });
</script>
