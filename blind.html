<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="str">
        <div>{{str|rev}}</div>
        <div :id="id|add">{{str}}</div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            str:'',
            id:2
        },
        filters:{
            rev:function (s) {
                return s.split('').reverse().join('');
            },
            add:function(n){
                return n+1;
            }
        }
    });
</script>
</html>
